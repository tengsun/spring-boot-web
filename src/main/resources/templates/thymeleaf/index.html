<!DOCTYPE html>

<!-- thymeleaf namespace -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Thymeleaf</title>

<!-- bootstrap styles -->
<link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>

<!-- manager data -->
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Manager</h3>
	</div>
	<div class="panel-body">
		<span th:text="${manager.name}"></span>
		<span th:text="${manager.age}"></span>
	</div>
</div>

<!-- staff data -->
<div th:if="${not #lists.isEmpty(staff)}">
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Staff</h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item" th:each="st:${staff}">
				<span th:text="${st.name}"></span>
				<span th:text="${st.age}"></span>
				<button class="btn" th:onclick="'getName(\'' + ${st.name} + '\');'">Get Name</button>
			</li>
		</ul>
	</div>
</div>
</div>

<!-- bootstrap & jquery js -->
<script th:src="@{jquery/jquery-1.10.2.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/bootstrap.min.js}"></script>
<script th:inline="javascript">
	var mgr = [[${manager}]];
	console.log(mgr.name + ', ' + mgr.age);
	
	function getName(name) {
		console.log(name);
	}
</script>
</body>
</html>
